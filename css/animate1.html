<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate1</title>
    <link rel="stylesheet" href="./lib/animate.min.css">
    <style>
        html,
        body {
            user-select: none;
        }

        .contanier {
            width: 300px;
            height: 200px;
            position: relative;
        }

        .menu {
            position: relative;
            z-index: 999;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            display: none;
            background: silver;
        }

        .page.active {
            display: flex;
        }

        .page1 {
            background: red;
        }

        .page2 {
            background: green;
        }

        .page3 {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="contanier">
        <div class="page page1 active animated flipInX">flipInX</div>
        <div class="page page2 animated slideInLeft">slideInLeft</div>
        <div class="page page3 animated flash infinite">flash</div>
        <div class="page page4 animated fadeIn slower">fadeIn</div>
        <div class="page page5 animated fadeInDown">fadeInDown</div>
        <div class="page page6 animated fadeInLeft">fadeInLeft</div>
        <div class="page page7 animated fadeInRight">fadeInRight</div>
        <div class="page page8 animated fadeInUp">fadeInUp</div>
        <div class="page page9 animated fadeOut">fadeOut</div>
        <div class="page page10 animated fadeOutDown">fadeOutDown</div>
        <div class="page page11 animated fadeOutLeft">fadeOutLeft</div>
        <div class="page page12 animated zoomIn">zoomIn</div>
        <div class="page page13 animated zoomInDown">zoomInDown</div>
        <div class="page page14 animated zoomInLeft">zoomInLeft</div>
        <div class="page page15 animated zoomOut">zoomOut</div>
        <div class="page page16 animated zoomOutLeft">zoomOutLeft</div>
        <div class="page page17 animated zoomOutDown">zoomOutDown</div>
        <div class="page page18 animated rollerDown">rollerDown</div>
        <div class="page page19 animated rollerDownLeft">rollerDownLeft</div>
    </div>
    <div class="menu">
        <button onclick="toggle(-1)">&larr;</button>
        <button onclick="toggle(1)">&rarr;</button>
    </div>
    <script>
        var COUNT = document.querySelector(".contanier").children.length;
        var arr = new Array(COUNT).fill(0).map((e, t) => t+1);
        var active = 1;

        function toggle(type) {
            var index = arr.indexOf(active);
            switch (type) {
                case -1:
                    active = arr[index ? (index - 1) : (arr.length - 1)];
                    break;
                case 1:
                    active = arr[index === (arr.length - 1) ? 0 : (index + 1)];
                    break;
            }
            var pagesEles = document.querySelectorAll('.page');
            pagesEles.forEach(p => p.classList.contains('page' + active) ? p.classList.add('active') : p.classList
                .remove('active'));
        }
    </script>
</body>

</html>
