<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
    <link rel="stylesheet" href="./animate.min.css">
    <script src="../lib/echarts/echarts.min.js"></script>
    <style>
        .chart {
            width: 300px;
            height: 200px;
            position: absolute;
        }
        #chart1 {
            animation-delay: 0s;
            animation-duration: 2s;
        }
        #chart2 {
            animation-delay: 2s;
            animation-duration: 2s;
        }
        #chart3 {
            animation-delay: 4s;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div class="chart animated slideInLeft" id="chart1"></div>
    <div class="chart animated slideInLeft" id="chart2"></div>
    <div class="chart animated slideInLeft" id="chart3"></div>
</body>
<script>
var option = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'直接访问',
            type:'bar',
            barWidth: '60%',
            data:[10, 52, 200, 334, 390, 330, 220]
        }
    ]
};
echarts.init(document.getElementById('chart1')).setOption(option);
echarts.init(document.getElementById('chart2')).setOption(option);
echarts.init(document.getElementById('chart3')).setOption(option);
</script>
</html>
