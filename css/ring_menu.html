 <style>
        .bg {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -120px;
            margin-top: -120px;
            width: 240px;
            height: 240px;
        }
        .bg-item {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center center;
        }
        .bg-item.bg-item-out {
            width: 100%;
            height: 100%;
            margin-top: -120px;
            margin-left: -120px;
            background: url(./graph_bg_b.png) no-repeat;
            animation: rotateClockwise 30s linear infinite;
        }
        .bg-item.bg-item-in {
            margin-left: -106px;
            margin-top: -106px;
            width: 212px;
            height: 212px;
            background: url(./graph_bg_w.png) no-repeat;
            animation: rotateAntiClockwise 10s linear infinite;
        }
        @keyframes rotateClockwise {
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes rotateAntiClockwise {
            from {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
