<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ringMenu</title>
    <link rel="stylesheet" href="./ring_menu.css">
    <script src="./ring_menu.js"></script>
    <style>
        body {
            background: #051b40;
        }
    </style>
</head>

<body>
    <script>
        var m = new RingMenu();
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            m.open();
        });
    </script>
</body>

</html>
