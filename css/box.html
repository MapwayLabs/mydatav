<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box</title>
  <style>
  .parent {
    width: 100px;
    height: 100px;
    background: red;
  }
  .child {
    width: 100px;
    height: 100px;
    background: blue;
    box-sizing: content-box;
  }
  </style>
</head>
<body>
  <div class="parent">
   <div class="child"></div>
  </div>
</body>
</html>
