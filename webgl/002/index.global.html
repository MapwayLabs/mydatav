<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>threejs三维流线图</title>
    <script src="../../lib/threejs/three.js"></script>
    <script src="../../lib/threejs/js/controls/OrbitControls.js"></script>
    <script src="./dist/threejsmap.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }

        #threemap {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="threemap"></div>
    <script>
        const mapOptions = {
            type: 'sphere', // plane or sphere ,平面或球面
            global: {
                R: 220, // 球形地球半径
                center: [170, 35], // 初始中心点
                animation: false, // 是否转动
                animationSpeed: 1.5, // 转动快慢
                earthImgSrc: '../../images/earth.jpg', // 地球图片
                light: {
                    skyColor: '#fff',
                    groundColor: '#333',
                    intensity: 2
                }
            }
        }
        const map = new TMap.ThreeMap('threemap', mapOptions);
        map.setView();
        $.getJSON('../../data/flyline.json', function (fdata) {
            const flOptions = {
                heightLimit: 30,
                lineStyle: {
                    show: true,
                    color: '#5092FF',
                    opacity: 0.3,
                    width: 5
                },
                pointStyle: {
                    show: true,
                    size: 10,
                    color: '#0f0',
                    opacity: 1,
                    tooltip: true,
                    hightLight: true,
                    hightLightColor: '#f00',
                    pointText: {
                        show: false,
                        yoffset: 0,
                        textStyle: {
                            fontStyle: 'normal',
                            fontWeight: 'normal',
                            fontSize: '10px',
                            fontFamily: 'Microsoft YaHei',
                            fontColor: '#f00',
                            textAlign: 'center',
                            textBaseline: 'middle'
                        }
                    }
                },
                effect: {
                    show: true,
                    segmentNumber: 1,
                    period: 1, // 尾迹特效的周期
                    constantSpeed: 80, // 尾迹特效是否是固定速度，设置后忽略period值
                    trailWidth: 8, // 尾迹宽度
                    trailLength: 0.1, // 尾迹长度，范围 0-1，为线条长度百分比
                    trailColor: '#29D8FF', // 尾迹颜色，默认跟线颜色相同
                    trailOpacity: 1, // 尾迹不透明度，默认跟线相同
                    // spotIntensity: 1000 // 无效参数
                }
            };
            // let fl = new TMap.FlyLineLayer(fdata, flOptions);
            // map.addLayer(fl);
        });
        $.getJSON('../../data/bardata.global.json', function (data) {
            let barOptions = {
                isMatchGeoJson: false,
                isAutoResize: false,
                barStyle: {
                    width: 3, // 底边长
                    minHeight: 10, // 最小高度
                    maxHeight: 100, // 最大高度
                    bevelThickness: 0.1,
                    bevelSize: 0.08,
                    bevelSegments: 100,
                    defaultColor: ["#5182E4", "#9BCC66", "#3FB27E", "#F7CB4A", "#F88D48",
                        "#F35352", "#CE62D6", "#8954D4", "#5156B8", "#51B4F1", "#69D4DB",
                        "#D42D6B"
                    ],
                    grandientColor: null,
                    enumColor: null
                },
                barText: {
                    show: false,
                    offset: 2,
                    textStyle: {
                        scale: 38,
                        fontWeight: 'normal',
                        fontFamily: 'Microsoft YaHei',
                        fontColor: '#000',
                        textAlign: 'center',
                        textBaseline: 'middle'
                    }
                },
                barTooltip: {
                    show: true
                }
            };
            let barlayer = new TMap.BarLayer(data, barOptions);
            map.addLayer(barlayer);
        });
    </script>
</body>

</html>
