        user-select: none;
        position: absolute;
        z-index: 9999;

        right: 10px;

<body>
    <div class="btns">
        <div class="row"><button onclick="clickHandler('top')">上</button></div>
        <div class="row"><button onclick="clickHandler('left')">左</button><button onclick="clickHandler('reset')">reset</button><button onclick="clickHandler('right')">右</button></div>
        <div class="row"><button onclick="clickHandler('bottom')">下</button></div>
        <div class="row"><button onclick="clickHandler('turnLeft')">左转</button><button onclick="clickHandler('turnRight')">右转</button></div>
        <div class="row"><button onclick="clickHandler('near')">近</button><button onclick="clickHandler('far')">远</button></div>
    </div>
    <div id="canvas-renderContainer"></div>
    <script>
        /*
        const N = 1000;
        var GraphData = {
          nodes: [...Array(N).keys()].map(i => ({ id: i })),
          links: [...Array(N).keys()]
            .filter(id => id)
            .map(id => ({
              source: id,
              target: Math.round(Math.random() * (id-1))
            }))
        };
        */
        var force3d = new Force3D(document.getElementById('canvas-renderContainer'), {
            data: GraphData,
            size: [window.innerWidth, window.innerHeight]
        });
        var g = force3d.drawing.graph2DControl;
        var clickHandler = function(type) {
            switch(type){
                case 'top': g.moveUp(-.05);break;
                case 'left': g.moveLeft(.05);break;
                case 'reset': g.reset();break;
                case 'right': g.moveRight(-.05);break;
                case 'bottom': g.moveDown(.05);break;
                case 'turnLeft': g.rotateAroundSelectedNode(.05);break;
                case 'turnRight': g.rotateAroundSelectedNode(-.05);break;
                case 'near': g.moveForward(.05);break;
                case 'far': g.moveBackward(-.05);break;
            }
        }
    </script>
