<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发光线</title>
    <script src="../../lib/threejs/three.js"></script>
    <script src="../../lib/threejs/js/controls/OrbitControls.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script>
        var renderer, scene, camera, control;

        function init() {
            // 画布
            renderer = new THREE.WebGLRenderer({
                antialias: true // 抗锯齿
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.domElement.style.backgroundColor = "#000";

            // 场景
            scene = new THREE.Scene();

            // 相机
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                1,
                5000
            );

            // OrbitControls
            control = new THREE.OrbitControls(camera, renderer.domElement);
            control.object.position.set(256, 256, 256);
            control.target = new THREE.Vector3(0, 0, 0);
            control.update();

        }
        init();

        function animate() {
            requestAnimationFrame(animate);

            control.update();

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        var length = 12, width = 8;

        var shape = new THREE.Shape();
        shape.moveTo( 0,0 );
        shape.lineTo( 0, width );
        shape.lineTo( length, width );
        shape.lineTo( length, 0 );
        shape.lineTo( 0, 0 );

        var extrudeSettings = {
            steps: 2,
            depth: 16,
            bevelEnabled: true,
            bevelThickness: 1,
            bevelSize: 1,
            bevelSegments: 1
        };

        var texture = new THREE.TextureLoader().load('../../images/地图CN_V01.jpg');
        var geometry = new THREE.ExtrudeBufferGeometry( shape, extrudeSettings );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var material2 = new THREE.MeshBasicMaterial( { map: texture } );
        var mesh = new THREE.Mesh( geometry, [material,material2] ) ;
        scene.add( mesh );
    </script>
</body>

</html>
