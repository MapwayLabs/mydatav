<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d 球形地球</title>
    <script src="../../lib/threejs/three.js"></script>
    <script src="../../lib/threejs/js/controls/OrbitControls.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script>
        var renderer, scene, camera, control;

        function init() {
            // 画布
            renderer = new THREE.WebGLRenderer({
                antialias: true // 抗锯齿
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.domElement.style.backgroundColor = "#000";

            // 场景
            scene = new THREE.Scene();

            // 相机
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                1,
                1000
            );

            // OrbitControls
            control = new THREE.OrbitControls(camera, renderer.domElement);
            control.object.position.set(273.92631851012305, 49.355652273253405, 686.2713295908607);
            control.target = new THREE.Vector3(0, 0, 0);
            control.update();

        }
        init();

        function animate() {
            requestAnimationFrame(animate);

            control.update();

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 3d sphere
        // 地球
        function globe() {
            var globeTextureLoader = new THREE.TextureLoader();
            // ../../images/earth.jpg   
            // ../../images/earth_specularmap_flat_8192x4096.jpg
            globeTextureLoader.load('../../images/earth.jpg', function (texture) {
                var globeGgeometry = new THREE.SphereGeometry(200, 100, 100);
                var globeMaterial = new THREE.MeshStandardMaterial({map: texture});
                var globeMesh = new THREE.Mesh(globeGgeometry, globeMaterial);
                scene.add(globeMesh);
                scene.rotation.x = THREE.Math.degToRad(35);
                scene.rotation.y = THREE.Math.degToRad(170);
            });
        }
        // 光
        function lights() {
            var hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x333333, 2);
            hemisphereLight.position.x = 0;
            hemisphereLight.position.y = 0;
            hemisphereLight.position.z = -200;
            scene.add(hemisphereLight);

            // var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
            // directionalLight.position.set(0, 0, -200);
            // scene.add( directionalLight );
        }
        function point({x, y, z}) {
            var geometry = new THREE.BoxGeometry( 2, 2, 2 );
            var material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
            var cube = new THREE.Mesh( geometry, material );
            cube.position.set(x, y, z);
            scene.add( cube );
        }
        // 获取position
        function getPosition(lng, lat, alt) {
            var phi = (90-lat)*(Math.PI/180),
                theta = (lng+180)*(Math.PI/180),
                radius = alt+200,
                x = -(radius * Math.sin(phi) * Math.cos(theta)),
                z = (radius * Math.sin(phi) * Math.sin(theta)),
                y = (radius * Math.cos(phi));
            return {x: x, y: y, z: z};
        }
        globe();
        lights();
        point(getPosition(122.519531,37.146840, 0));
    </script>
</body>

</html>
