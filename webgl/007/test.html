<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3.js测试7.3</title>
    </head>
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
    <script src="../../lib/threejs/three.js"></script>
    <script src="../../lib/threejs/js/controls/OrbitControls.js"></script>
    <script type="text/javascript">
        function init() {
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x000000);
            var scene = new THREE.Scene();
            
            // camera
            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);
            
            // light
            var light = new THREE.AmbientLight(0xffffff);
            light.position.set(10, 15, 25);
            scene.add(light);
            
            var material = new THREE.MeshPhongMaterial({
//              specular: 0xff0000,
                color: 0xff0000,
                specular: 0xffff00,
                shininess: 100
            });
            
//          var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material);
//          scene.add(cube);
            
            var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 32, 32), material);
            scene.add(sphere);
            
            renderer.render(scene, camera);
        }
    </script>
</html>
