<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./curve.js"></script>
    <script src="../../lib/tween.js-master/src/Tween.js"></script>
    <script src="./bezierjs-2.4.0/bezier.js"></script>
    <title>bezier_curve</title>
</head>

<body>
    <script>
        var canvas, ctx;

        function initCanvas(width, height) {
            canvas = document.createElement('canvas');
            canvas.width = width || 300;
            canvas.height = height || 150;
            document.body.appendChild(canvas);
            canvas.style.backgroundColor = "#ccc";
            ctx = canvas.getContext('2d');
        }
        initCanvas(512, 512);

        function drawPoint(x, y) {
            let px = x;
            let py = y;
            let r = 5;
            if (y == undefined) {
                px = x[0];
                py = x[1];
            }
            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.arc(px, py, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCurve(startPoint, endPoint) {
            drawPoint(startPoint);
            drawPoint(endPoint);
            let middleX = (startPoint[0] + endPoint[0]) / 2;
            let middleY = (startPoint[1] + endPoint[1]) / 2;
            drawPoint(middleX, middleY);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#3bbbee";
            ctx.beginPath();
            ctx.moveTo(startPoint[0], startPoint[1]);
            // ctx.bezierCurveTo();
            ctx.quadraticCurveTo(middleX, middleY + 20, endPoint[0], endPoint[1]);
            ctx.stroke();
            ctx.closePath();
        }
        // drawCurve([10, 10], [100, 100]);
        // drawCurve([100, 100], [10, 10]);

        function spline(start, end, deg = 45) {
            var p0 = { x: start.x, y: start.y },
                p1 = {},
                p2 = { x: end.x, y: end.y };
            let cosx = Math.cos(Math.PI / 180 * deg);
            let sinx = Math.sin(Math.PI / 180 * deg);
            let ab = {
                x: (p2.x - p0.x) / 2,
                y: (p2.y - p0.y) / 2
            };
            p1.x = p0.x + cosx * ab.x + sinx * ab.y;
            p1.y = p0.y + (-sinx) * ab.x + cosx * ab.y;
            return {
                p0: p0,
                p1: p1,
                p2: p2
            };
        }

        var bezier = spline({
            x: 10,
            y: 10
        }, {
            x: 100,
            y: 100
        });
        ctx.beginPath();
        ctx.moveTo(bezier.p0.x, bezier.p0.y);
        // ctx.bezierCurveTo(
        //     bezier.p1.x,
        //     bezier.p1.y,
        //     bezier.p2.x,
        //     bezier.p2.y,
        //     bezier.p3.x,
        //     bezier.p3.y
        // );
        ctx.quadraticCurveTo(bezier.p1.x, bezier.p1.y, bezier.p2.x, bezier.p2.y);
        ctx.stroke();

        var bezier1 = spline({
            x: 100,
            y: 100
        }, {
            x: 10,
            y: 10
        });
        ctx.beginPath();
        ctx.moveTo(bezier1.p0.x, bezier1.p0.y);
        // ctx.bezierCurveTo(
        //     bezier1.p1.x,
        //     bezier1.p1.y,
        //     bezier1.p2.x,
        //     bezier1.p2.y,
        //     bezier1.p3.x,
        //     bezier1.p3.y
        // );
        ctx.quadraticCurveTo(bezier1.p1.x, bezier1.p1.y, bezier1.p2.x, bezier1.p2.y);
        ctx.stroke();
    </script>
</body>

</html>
