<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./curve.js"></script>
    <script src="../../lib/tween.js-master/src/Tween.js"></script>
    <script src="./bezierjs-2.4.0/bezier.js"></script>
    <title>linedash_animation</title>
</head>

<body>
    <script>
        var canvas, ctx;
        function initCanvas(width, height) {
            canvas = document.createElement('canvas');
            canvas.width = width || 300;
            canvas.height = height || 150;
            document.body.appendChild(canvas);
            canvas.style.backgroundColor = "#ccc";
            ctx = canvas.getContext('2d');
        }
        initCanvas(512, 512);

        function drawPoint(x, y) {
            let px = x;
            let py = y;
            let r = 5;
            if (y == undefined) {
                px = x[0];
                py = x[1];
            }
            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.arc(px, py, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCurve(startPoint, endPoint, dash = []) {
            // drawPoint(startPoint);
            // drawPoint(endPoint);
            let middleX = (startPoint[0] + endPoint[0]) / 2;
         
            let middleY = (startPoint[1] + endPoint[1]) / 2;
            // drawPoint(middleX, middleY);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#3bbbee";
            ctx.beginPath();
            ctx.setLineDash(dash);
            // ctx.moveTo(startPoint[0], startPoint[1]);
            // ctx.bezierCurveTo();
            ctx.moveTo(10, 10);
            ctx.quadraticCurveTo(100, 300, 400, 400);
            // ctx.lineTo(endPoint[0], endPoint[1]);
            // ctx.lineTo(190, 10);
            // ctx.lineTo(280, 100);
            // ctx.lineTo(190, 10);
            ctx.stroke();
            // ctx.closePath();
        }
        // drawCurve([10, 10], [100, 100]);
        
        // let len = Math.sqrt(2) * 90 * 4;
        let bezier = new Bezier(10, 10, 100, 300, 400, 400);
        let len = bezier.length();
        function tweenCallback(obj) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            let dash = [0+obj.len, len-obj.len];
            drawCurve([10, 10], [100, 100], dash);
        }
        var tween = new TWEEN.Tween({len: 0})
            .to({len: len}, 5000)
            .onUpdate(tweenCallback)
            .start();

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        }
        animate();
    </script>
</body>

</html>
