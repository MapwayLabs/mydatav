<body>
    <script>
        var canvas, ctx;

        function initCanvas(width, height) {
            canvas = document.createElement('canvas');
            canvas.width = width || 300;
            canvas.height = height || 150;
            document.body.appendChild(canvas);
            canvas.style.backgroundColor = "#ccc";
            ctx = canvas.getContext('2d');
        }
        initCanvas(512, 512);

        function getGradientCoorRange (points) {
            let left = points[0][0], right = points[0][0];
            for (let i = 0, len = points.length; i < len; i++) {
                if (points[i][0] < left) {
                    left = points[i][0];
                } else if (points[i][0] > right) {
                    right = points[i][0];
                }
            }
            if (points[points.length-1][0] > points[0][0]) {
                return {left: left, right: right};
            } else {
                return {left: right, right: left};
            }
        }

        function drawPoint(x, y, color = '#000', opacity = 1) {
            let px = x;
            let py = y;
            let r = 1;
            if (y == undefined) {
                px = x[0];
                py = x[1];
            }
            ctx.save();
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.arc(px, py, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function measureDis(points) {
            let sum = 0;
            if (points.length < 2) {
                return sum;
            }
            for (let i = 0, len = points.length; i < len; i++) {
                if (i !== len-1) {
                    let pt1 = points[i];
                    let pt2 = points[i+1];
                    let dis = Math.sqrt((pt2[0]-pt1[0])*(pt2[0]-pt1[0]) + (pt2[1]-pt1[1])*(pt2[1]-pt1[1]));
                    sum += dis;
                }
            }
            return sum;
        }

        // 画渐变线
        function drawGradientLine (ctx, points, gradient, drawOptions) {
            if (points.length < 2) {
                console.log('line point < 2');
                return;
            }
            ctx.save();
            ctx.beginPath();
            points.forEach((pt, index) => {
                // ctx[index ? 'lineTo' : 'moveTo'](pt[0], pt[1]);
                if (index === 0) {
                    ctx.moveTo(pt[0], pt[1]);
                } else {
                    ctx.lineTo(pt[0], pt[1]);
                }
                // console.log(pt.toString());
            });
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.restore();
        }
         
        const count = 200;
        const points = [new Point(50, 50), new Point(25, 145),  new Point(50, 50)];

        // const points = [new Point(50, 50), new Point(25, 145),  new Point(50, 50), new Point(245, 100), new Point(145, 75), new Point(300,
        //     100), new Point(400,
        //     200), new Point(350,
        //     250), new Point(450,
        //     350), new Point(50,
        //     50),new Point(50, 50), new Point(25, 145),  new Point(50, 50), new Point(245, 100), new Point(145, 75), new Point(300,
        //     100), new Point(400,
        //     200), new Point(350,
        //     250), new Point(450,
        //     350), new Point(50,
        //     50)];

        // const points = [new Point(50, 150), new Point(450, 150),  new Point(250, 150), new Point(255, 25), new Point(250, 150), new Point(200,
        //     250), new Point(250,
        //     150), new Point(300,
        //     250), new Point(250,
        //     150),new Point(50, 150)];
        // points.forEach(pt => {
        //     drawPoint(pt.lng, pt.lat, '#f00', .15);
        // });

        var curvePoints = curve.getPoints(points, {
            count: count
        }); 
        console.log("打点数：" + curvePoints.length);
        // curvePoints.forEach(pt => {
        //     drawPoint(pt[0], pt[1], '#0f0');
        // });

        var interpolate = new Intensity({
            gradient: { 
                0: "#f00",
                0.5: "#0f0",
                1.0: "#00f"
            },
            min: 0,
            max: 1
        });
        
        function tweenCallback(obj) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            let endIndex = Math.ceil(obj.index);
            if (endIndex < 0 || endIndex >= curvePoints.length) {return;}

            let points = curvePoints.slice(0, endIndex);

            let sumPoints = curvePoints.length;
            let linesCount = Math.floor(points.length / count);
            let hasOtherPoint = !!(points.length % count);
            if (linesCount > 0) {
                for (let i = 0; i < linesCount; i++) {
                    let linePoints = curvePoints.slice(i * count, i * count + count + 1);
                    console.log(i * count);
                    console.log( i * count + count + 1);
                    let sColor = interpolate.getColor((i * count) / sumPoints);
                    let eColor = interpolate.getColor((i * count + count) / sumPoints);
                    let range = getGradientCoorRange(linePoints);
                    let gradient = ctx.createLinearGradient(range.left, 0, range.right, 0);
                    gradient.addColorStop(0, sColor);
                    gradient.addColorStop(1, eColor);
                    drawGradientLine(ctx, linePoints, gradient);
                }
            }
            if (hasOtherPoint) {
                let otherPoints = curvePoints.slice(linesCount * count, endIndex + 1);
                let sColor = interpolate.getColor((linesCount * count) / sumPoints);
                let eColor = interpolate.getColor(endIndex / sumPoints);
                let range = getGradientCoorRange(otherPoints);
                let gradient = ctx.createLinearGradient(range.left, 0, range.right, 0);
                gradient.addColorStop(0, sColor);
                gradient.addColorStop(1, eColor);
                drawGradientLine(ctx, otherPoints, gradient);
            } 
        }

        var tween = new TWEEN.Tween({index: 0})
            .to({index: curvePoints.length - 1}, 15000)
            .onUpdate(tweenCallback)
            .start();

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        }
        animate();
    </script>
