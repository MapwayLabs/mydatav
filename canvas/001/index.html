<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../lib/tween.js-master/src/Tween.js"></script>
    <title>彗星扫尾效果</title>
</head>

<body>
    <script>
        function Canvas(container, width, height) {
            var devicePixelRatio = window.devicePixelRatio || 1;

            this.width = width || 300;
            this.height = height || 150;

            this.canvas = document.createElement('canvas');
            this.canvas.width = this.width * devicePixelRatio;
            this.canvas.height = this.height * devicePixelRatio;
            this.canvas.style.width = this.width * devicePixelRatio;
            this.canvas.style.height = this.height * devicePixelRatio;

            container = container || document.body;
            container.appendChild(this.canvas);
        }
        Canvas.prototype = {
            constructor: Canvas,
            getContainer: function () {
                return this.canvas;
            },
            getContext: function () {
                return this.canvas.getContext('2d');
            }
        }

        var canvas = new Canvas(document.body, 500, 500);
        var context = canvas.getContext('2d');
        context.canvas.style.backgroundColor = "#999";

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        }
        animate();

        function drawTail(ctx, opt) {
            var tweenCallback = function (point) {

                ctx.save();
                // 扫尾效果的原理是在绘制新的一帧时，不是调用clearRect清理掉画布，而是用具有一定透明度的颜色去填充之前的画布
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.restore();

                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            };
            var tween = new TWEEN.Tween(opt.startPoint)
                .to(opt.endPoint, opt.time)
                .onUpdate(tweenCallback)
                .repeat(Infinity)
                .start();
        }

        var options = {
            startPoint: {
                x: 10,
                y: 10
            },
            endPoint: {
                x: 400,
                y: 400
            },
            time: 4000
        };
        drawTail(context, options);
    </script>
</body>

</html>
