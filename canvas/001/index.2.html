<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../lib/tween.js-master/src/Tween.js"></script>
    <title>circle</title>
</head>

<body>
    <script>
        function Canvas(container, width, height) {
            var devicePixelRatio = window.devicePixelRatio || 1;

            this.width = width || 300;
            this.height = height || 150;

            this.canvas = document.createElement('canvas');
            this.canvas.width = this.width * devicePixelRatio;
            this.canvas.height = this.height * devicePixelRatio;
            this.canvas.style.width = this.width * devicePixelRatio;
            this.canvas.style.height = this.height * devicePixelRatio;

            container = container || document.body;
            container.appendChild(this.canvas);
        }
        Canvas.prototype = {
            constructor: Canvas,
            getContainer: function () {
                return this.canvas;
            },
            getContext: function () {
                return this.canvas.getContext('2d');
            }
        }

        var canvas = new Canvas(document.body, 500, 500);
        var context = canvas.getContext('2d');
        context.canvas.style.backgroundColor = "#000";
        
        var r = 100, r1 = 120, r2 = 140;
        // context.globalCompositeOperation = "source-out";
        context.beginPath();
        context.fillStyle="rgba(0,0,255,0.4)";
        context.arc(250, 250, r2, 0, Math.PI*2);
        context.fill();

        context.beginPath();
        context.fillStyle="rgba(255,0,0,0.2)";
        context.arc(250, 250, r1, 0, Math.PI*2);
        context.fill();  
        
        context.beginPath();
        context.fillStyle="#fff";
        context.arc(250, 250, r, 0, Math.PI*2);
        context.fill();     
    </script>
</body>

</html>
