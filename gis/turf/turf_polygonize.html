<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>turf_polygonize</title>
  <script src="../../lib/turf.min.js"></script>
</head>
<body>
  <script>
  var points = turf.randomPoint(3);
  var lineStrings = turf.randomLineString(3);
  var collection = turf.featureCollection([...points.features, ...lineStrings.features]);
  var polygonizes = turf.polygonize(collection);
  </script>
</body>
</html>
