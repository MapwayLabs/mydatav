    <script>
function isObject(value) {
    const type = typeof value;
    return value != null && (type == 'object' || type == 'function');
}
function isBaseType(o) {
    return o === null || o === undefined || ['boolean', 'number', 'symbol', 'string'].indexOf(typeof o) !== -1;
}
const DEFAULT_MAP = [
    ['paint.background-color', 'style.backgroundColor'],
    ['paint.fill-color', 'style.fillColor'],
    ['paint.text-color', 'style.textColor'],
    ['paint.line-color', 'style.borderColor'], // rgba
    ['paint.line-width', 'style.lineWidth', null, function(v){
        return isObject(v) ? v.base : v;
    }], // Number
    ['layout.text-size', 'style.fontSize', null, function(v){
        return isBaseType(v) ? v : 12;
    }], // Number
    ['layout.icon-image', 'style.icon', null, null, -1], // String
    ['layout.icon-size', 'style.iconSize', null, function(v){
        return isBaseType(v) ? v : 1;
    }], // Number
    ['layout.icon-rotate', 'style.rotationAngle'], // Number 度为单位
    ['maxzoom', 'style.zoomMax'], // Number
    ['minzoom', 'style.zoomMin'], // Number
    ['id', 'style.mbId', null, null, 1],
    ['id', 'id', null, null, -1],
    ['type', 'style.type'],
    ['source', 'pid', null, null, -1],
    ['source-layer', 'style.sourceLayer']
];

function StyleMap (map = DEFAULT_MAP) {
    this.map = map;
}

StyleMap.prototype = {
    constructor: StyleMap,
    toMapboxStyle: function (myStyle) {
        return (
            myStyle &&
            myStyle.map(l => {
                // layer
                let layer = {};
                this.map.forEach(k => {
                    const mapboxField = k[0];
                    const myField = k[1];
                    const toMapbox = k[2] || function (e) { return e;};
                    const myValue = myField.split('.').reduce((a, v) => {
                        if (a && a[v]) return a[v];
                    }, l);
                    const mapDirection = k[4] == undefined ? 0 : k[4];
                    const mapboxValue = toMapbox.call(null, myValue);
                    if (mapDirection !== 1) {
                        mapboxField.split('.').reduce((a, v, i, arr) => {
                            if (!a[v]) {
                                a[v] = {};
                            }
                            if (i === arr.length - 1) {
                                if (mapboxValue) {
                                    a[v] = mapboxValue;
                                } else {
                                    delete a[v];
                                }
                            }
                            return a[v];
                        }, layer);
                    }
                });
                return JSON.parse(JSON.stringify(layer));
            })
        );
    },
    fromMapboxStyle: function (mapboxStyle) {
        return (
            mapboxStyle.layers &&
            mapboxStyle.layers.map(l => {
                // layer
                let layer = {};
                this.map.forEach(k => {
                    const mapboxField = k[0];
                    const myField = k[1];
                    const toMy = k[3] || function (e) { return e; };
                    const mapboxValue = mapboxField.split('.').reduce((a, v) => {
                        if (a && a[v]) return a[v];
                    }, l);
                    const mapDirection = k[4] == undefined ? 0 : k[4];
                    const myValue = toMy.call(null, mapboxValue);
                    if (mapDirection !== -1) {
                        myField.split('.').reduce((a, v, i, arr) => {
                            if (!a[v]) {
                                a[v] = {};
                            }
                            if (i === arr.length - 1) {
                                if (myValue) {
                                    a[v] = myValue;
                                } else {
                                    delete a[v];
                                }
                            }
                            return a[v];
                        }, layer);
                    }
                });
                return JSON.parse(JSON.stringify(layer));
            })
        );
    }
};
     </script>
