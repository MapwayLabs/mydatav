<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geojsonLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGluZ2h1YW0iLCJhIjoiY2o1dWYzYzlqMDQ4OTJxbzRiZWl5OHdtcyJ9._Ae66CF7CGUIoJlVdrXjqA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/linghuam/cjxlossd012rv1ckcsbpsvrp1',
        center: [116, 40],
        zoom: 3
    });
    map.addControl(new mapboxgl.NavigationControl());
    </script>
    <script>  
    map.on('load', e => {
        var geojsonSource = window.geojsonSource = map.addSource('geojsonSource', {
            type: 'geojson',
            data: '../../data/100000.json'
        });
        // var geojsonLayerArea = map.addLayer({
        //     id: 'geojsonLayerArea',
        //     type: 'fill',
        //     source: 'geojsonSource',
        //     layout: {},
        //     paint: {
        //         "fill-color": '#0f0',

        //     }
        // });
        // var geojsonLayerText = map.addLayer({
        //     id: 'geojsonLayerText',
        //     type: 'symbol',
        //     source: 'geojsonSource',
        //     layout: {
        //         "text-field": '{name}',
        //         "text-font": ['Microsoft YaHei'],
        //         "text-size": 16
        //     },
        //     paint: {
        //     }
        // });
        map.addLayer({
            id: 'geo-line',
            type: 'line',
            source: 'geojsonSource',
            layout: {},
            paint: {
                'line-width': 4,
                'line-color': '#f00',
                'line-dasharray': [1,1]
            }
        });
    });   
    </script>
</body>

</html>
