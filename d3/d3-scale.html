<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3-scale</title>
    <script src="../lib/d3/d3.js"></script>
</head>
<body>
    <script>
        var x = d3.scaleLinear().domain([0, 100]).range([0, 1]);
        console.log(x(0));
        console.log(x(100));
        console.log(x(50));
        console.log(x(25));
    </script>
</body>
</html>
